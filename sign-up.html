  <script>

    $(document).ready(function() {

      const signUpForm = document.getElementById('sign-up-form');

      signUpForm.addEventListener('submit', function(e){
        e.preventDefault();

        utils.hideMessages();

        const userEmail = this.elements['email'].value;
        const userFirstName = this.elements['firstname'].value;
        const userLastName = this.elements['lastname'].value;

        createUserAccount(userFirstName, userLastName, userEmail);
      });
    });

    
    async function createUserAccount(firstName, lastName, email){
      const error = await auth.createUserAccount(firstName, lastName, email);
      
      if(error){
        console.log("supabase signup error: ", error);
        utils.showError(error);
      } else {
        utils.showSuccess("user account created successfully");
      }
    }



</script>
