<html lang="en">
<head>

  <meta charset="utf-8">

  <style>
    html, body { height: 100%; }
    #coupon-iframe-div{
        display: contents;
    }
    #america-logo-div{
        text-align: center;
    }
    #america-logo{
        width: 200px;
        height: 200px;
    }
    .fidelity-img{
        width: 500px;
        height: 300px;
    }

    @media screen and (max-width: 480px) {
        #america-logo{
            width: 100px;
            height: 100px;
        }
    }

  </style>

    <script>

    </head>
    <body>
        <div id="america-logo-div">
            <img id="america-logo" src=".\img\america_bb_logo.png" alt="america beauty bar logo">
        </div>

        <div class="d-flex justify-content-center">
            <div id="fidelity-div"></div>
        </div>
        <br/>
        <br/>
        <br/>
        

    <script>
    window.onload = function(){

        const urlParams = new URLSearchParams(window.location.search);
        var code_param = urlParams.get("code");
        

        var fidelityDiv = document.getElementById("fidelity-div");

        let img = document.createElement('img');
        img.className = 'fidelity-img'
        img.src ='fidelity/' + code_param + '.png';
        fidelityDiv.appendChild(img);
       


    }
    </script>
    </body>
